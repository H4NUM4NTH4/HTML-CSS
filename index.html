<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Registration Form</h1>
<form action="">
  <fieldset>
    <table>
      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" id="fname" name="fname" required /></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" id="lname" name="lname" required /></td>
      </tr>
      <tr>
        <td><label for="mobile">Mobile Number</label></td>
        <td><input type="tel" id="mobile" name="mobile" required /></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" required /></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td>
          <input type="password" id="password" name="password" required />
        </td>
      </tr>
      <tr>
        <td><label for="cpassword">Confirm Password</label></td>
        <td>
          <input type="password" id="cpassword" name="cpassword" required />
        </td>
      </tr>
      <tr>
        <td><label for="dob">DOB</label></td>
        <td><input type="date" id="dob" name="dob" required /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="trans" name="gender" value="trans" />
          <label for="trans">Others</label>
        </td>
      </tr>
      <tr>
        <td><label for="city">Select City</label></td>
        <td>
          <select id="city" name="city" required>
            <option value="">--Select--</option>
            <option value="bangalore">Bangalore</option>
            <option value="chennai">Chennai</option>
            <option value="mumbai">Mumbai</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="image">Upload Image</label></td>
        <td><input type="file" id="image" name="image" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Register" />
        </td>
      </tr>
    </table>
  </fieldset>
</form>
</body>
</html>
